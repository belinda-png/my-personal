<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
      <style>
        body{
    background-image: url(media/images/profile/lake.jpg);
    background-size: cover;
    background-repeat: no-repeat;
        }
      </style>  
    <div class="form-container">
        <h2 style="background-color: beige;">APPLICATION FORM</h2>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <br>
              <!--select-->

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
            <br>

            <label for="marital_status">Marital Status:</label><br>
            <input type="text" id="marital_status" name="marital_status"><br>
            <br>

            <label for="home_district">Home District:</label><br>
            <input type="text" id="home_district" name="home_district"><br>
            <br>

            <label for="subcounty">Subcounty:</label><br>
            <input type="text" id="subcounty" name="subcounty"><br>
            <br>

            <label for="LC1">LC1:</label><br>
            <input type="text" id="LC1" name="LC1"><br>
            <br>

            <label for="current_designation">Current Designation:</label><br>
            <input type="text" id="current_designation" name="current_designation"><br>
            <br>

            <label for="current_salary">Current Salary:</label><br>
            <input type="text" id="current_salary" name="current_salary"><br>
            <br>

            <label for="education">Education:</label><br>
            <select id="education" name="education"><br>
                <option value="">Select education</option>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="university">University</option>
            </select>

            <h4>EMPLOYMENT RECORDS STARTING WITH THE MOST RECENT</h4>
            <table>
                <tr>
                    <th>S/NO</th>
                    <th>Organisation</th>
                    <th>Designation</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td><input type="text" name="course1"></td>
                    <td><input type="text" name="year1"></td>
                    <td><input type="text" name="grade1"></td>
                    <td><input type="text" name="grade1"></td>
                </tr>
                <tr>
                    <td><input type="text" name="course2"></td>
                    <td><input type="text" name="year2"></td>
                    <td><input type="text" name="grade2"></td>
                    <td><input type="text" name="grade2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="course3"></td>
                    <td><input type="text" name="year3"></td>
                    <td><input type="text" name="grade3"></td>
                    <td><input type="text" name="grade3"></td>
                </tr>
                <tr>
                    <td><input type="text" name="course4"></td>
                    <td><input type="text" name="year4"></td>
                    <td><input type="text" name="grade4"></td>
                    <td><input type="text" name="grade4"></td>
                </tr>
            </table>

            <label for="most_recent_salary">Most Recent Salary:</label><br>
            <input type="text" id="most_recent_salary" name="most_recent_salary"><br>
            <br>

            <label for="salary_expectation">Salary Expectation:</label><br>
            <input type="text" id="salary_expectation" name="salary_expectation"><br>
            <br>

            <label for="next_of_kin">Next of Kin:</label><br>
            <input type="text" id="next_of_kin" name="next_of_kin"><br>
            <br>

            <label for="next_of_kin_name">Name of Next of Kin:</label><br>
            <input type="text" id="next_of_kin_name" name="next_of_kin_name"><br>
            <br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number"><br>
            <br>
            <h4> Incase you want to ask anything or if you got a problem in applying the application contact on this number </h4>
            <input type="tel" id="phone_number" name="phone_number" value="0798956321/0782844312"><br>
            
            

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
